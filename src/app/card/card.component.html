<div class="card text-center textFilter-target " draggable="true" ondragstart="drag(event)" *ngFor="let card of cards">
  <button  class="close" data-href="deletePerson('123')" data-toggle="modal" data-target="#confirm-delete">
    <span aria-hidden="true">Ã—</span>
  </button>
  <img class="img-circle profile-img " src="{{ card.image }}" alt="" draggable="false">
  <div class="caption">
      <h5 class="textFilter-match">
        <a class="person-name dark-grey edit-person" href="#" data-toggle="modal" data-target="#personModal" onclick="editPerson('123')">{{card.name}}</a><br>
        <small class="person-position textFilter-match dark-grey">{{card.position}}</small>
      </h5>
      <span class="person-notes textFilter-match hide">{{card.notes}}</span>
  </div>
</div>
